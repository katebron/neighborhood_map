<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
     <link href="css/styles.css" rel=stylesheet /> 
</head>
<body>
    <div id='main'>
    <h1>To visit. In Portland.</h1>
    <div id="all_locations">
    
    <p>
    Show:
    <label><input type='radio' name="genre" value='all' data-bind='checked: typeToShow' />All</label>
    <label><input type='radio' name="genre" value='food' data-bind='checked: typeToShow' />Food</label>
    <label><input type='radio' name="genre" value='bar' data-bind='checked: typeToShow' />Bars</label>
    <label><input type='radio' name="genre" value='nostalgia' data-bind='checked: typeToShow' />Nostalgia</label>
</p>

    <ul id="location-list" data-bind="foreach:locationsToShow">

        <li data-bind="click: $root.setCurrentLocation"><span data-bind="text: title"></span> (<span data-bind="text: genre"></span>)</li>
    </ul>
    </div>
    
    <div id="main_view" data-bind="with: currentLocation">
     
        <span data-bind="text: addy"></span>
         
        </div>
        <h3>Coordinates</h3>
        <div data-bind="text: returnCoordinates"></div>
    </div><!--end main ui-->
    <div id="map"></div>

    
    
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTcEzUHMFhYfnezJpRy8RrorPLeG_1lOw&callback=initializeMap"
    async defer></script>
    
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
