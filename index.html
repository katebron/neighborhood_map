<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
     <style>
      html, body {
        height: 100%;
        background: orange;
        margin: 0;
        padding: 0;
      }
      #map {
        background-color: red;
        height: 100%;
      }
    </style>
</head>
<body>
    <h1>All Locations</h1>
    <div id="all_locations">
    
    <ul id="location-list" data-bind="foreach:locationsToShow">

        <li data-bind="click: $root.setCurrentLocation"><span data-bind="text: title"></span></li>
    </ul>
    </div>

    <div id="main_view" data-bind="with: currentLocation">
     
        <span data-bind="text: addy"></span>
         
        </div>
        <h3>Coordinates</h3>
        <div data-bind="text: returnCoordinates"></div>
    <div id="map"></div>

    
    
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTcEzUHMFhYfnezJpRy8RrorPLeG_1lOw&callback=initializeMap"
    async defer></script>
    
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
