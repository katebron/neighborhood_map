<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locations</title>
     <link href="css/styles.css" rel=stylesheet /> 
</head>
<body>
    <div id='main'>
    <h1>To visit, in Portland.</h1>
    <div id="all_locations">
    
<p>
    Show:
    <label><input type='radio' name="genre" value='all' data-bind='checked: typeToShow' />All</label>
    <label><input type='radio' name="genre" value='food' data-bind='checked: typeToShow' />Food</label>
    <label><input type='radio' name="genre" value='bar' data-bind='checked: typeToShow' />Bars</label>
    <label><input type='radio' name="genre" value='nostalgia' data-bind='checked: typeToShow' />Nostalgia</label>
    <label><input type='radio' name="genre" value='bookstore' data-bind='checked: typeToShow' />Books</label>
</p>
Find a place by name
<input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

    <ul id="location-list" data-bind="foreach:locationsToShow">

        <li data-bind="click: $root.setCurrentLocation, $root.getImages"><span data-bind="text: title"></span> (<span data-bind="text: genre"></span>)</li>
    </ul>
    </div>
    
    <div id="address" data-bind="with: currentLocation">
     
        <span data-bind="text: address"></span> 
         <!--<ul data-bind="foreach: $root.images">-->
        
        
        </div>
        
        <div id = "photos">    
         <h3>Flickr Photos from around this neighborhood</h3>
        <div id = "flickr_imgs" data-bind="foreach:images"> <!---data-bind="foreach: getImages"-->
            <div class="flickr_img_wrap">
           <img data-bind="attr:{src: $data}" />
           </div>
         </div>
       </div>     
    </div><!--end main ui-->

    <div id="map"></div>

    
    
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTcEzUHMFhYfnezJpRy8RrorPLeG_1lOw&callback=initializeMap"
    async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
